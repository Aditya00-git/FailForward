<!DOCTYPE html>
<html>
<head>
  <title>FailForward</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#22c55e">
  <link rel="icon" type="image/x-png" href="/icon-192.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="app">
<header>
  <h1>FailForward Dashboard</h1>
  <div>
    <button onclick="toggleTheme()">ğŸŒ™</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>
<!-- Stats -->
<div class="stats">
  <div class="stat-card">
    <h3 id="todayCount">0</h3>
    <small>Today</small>
  </div>
  <div class="stat-card">
    <h3 id="weekCount">0</h3>
    <small>This Week</small>
  </div>
  <div class="stat-card">
    <h3 id="topCategoryStat">-</h3>
    <small>Top Category</small>
  </div>
  <div class="stat-card">
    <h3 id="streakCount">0ğŸ”¥</h3>
    <small>Streak</small>
  </div>
</div>
<div class="stats">
  <div class="card">
    <canvas id="dailyChart"></canvas>
  </div>
  <div class="card">
    <canvas id="categoryChart"></canvas>
  </div>
</div>
<main class="layout">
<section class="panel">
  <div class="card">
    <h2>Add Failure</h2>
    <input id="title" placeholder="Title">
    <input id="tags" placeholder="Tags (comma separated)">
    <input id="reason" placeholder="Reason">
    <input id="mood" placeholder="Mood">
    <button onclick="addFailure()">Add</button>
  </div>
  <div class="card">
  <h3>ğŸ“ Daily Reflection</h3>
  <textarea id="reflectionInput" placeholder="Write today's lesson..."></textarea>
  <button onclick="addReflection()">Save Reflection</button>
  <div id="reflectionList"></div>
</div>

  <div class="card">
    <h3>ğŸ® Gamification</h3>
    <p>XP: <span id="xp">0</span></p>
    <p>Level: <span id="level">1</span></p>
    <div id="badges"></div>
  </div>
  
</section>
<section class="panel">
  <div class="card">
    <h2>Failures Timeline</h2>
    <div id="failures"></div>
  </div>
  <div class="card">
    <h2>ğŸ“… Activity Heatmap</h2>
    <div id="heatmap" class="heatmap"></div>
  </div>
  <div class="card">
    <h2>ğŸ§  Insights</h2>
    <ul id="insightsList"></ul>
  </div>
  

</section>
</main>
</div>
<div id="toast" class="toast"></div>
<div id="xp-popup-container"></div>
<script src="app.js"></script>
</body>
</html>
