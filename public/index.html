<!DOCTYPE html>
<html>
<head>
  <title>FailForward</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#22c55e">
  <link rel="icon" type="image/x-png" href="public/icon-192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="app">
<header>
  <h1>FailForward Dashboard</h1>
  <div>
    <button onclick="toggleTheme()">ðŸŒ™</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>
<!-- Stats -->
<div class="stats">
  <div class="stat-card">
    <h3 id="todayCount">0</h3>
    <small>Today</small>
  </div>
  <div class="stat-card">
    <h3 id="weekCount">0</h3>
    <small>This Week</small>
  </div>
  <div class="stat-card">
    <h3 id="topCategoryStat">-</h3>
    <small>Top Category</small>
  </div>
  <div class="stat-card">
    <h3 id="streakCount">0ðŸ”¥</h3>
    <small>Streak</small>
  </div>
</div>
<div class="stats">
  <div class="card">
    <canvas id="dailyChart"></canvas>
  </div>
  <div class="card">
    <canvas id="categoryChart"></canvas>
  </div>
</div>
<main class="layout">
<section class="panel">
  <div class="card">
    <h2>Add Failure</h2>
    <input id="title" placeholder="Title">
    <input id="tags" placeholder="Tags (comma separated)">
    <input id="reason" placeholder="Reason">
    <input id="mood" placeholder="Mood">
    <button onclick="addFailure()">Add</button>
  </div>
  <div class="card">
    <h2>Reflection</h2>
    <textarea id="reflectionText"></textarea>
    <button onclick="addReflection()">Save</button>
  
</section>
<section class="panel">
  <div class="card">
    <h2>Failures Timeline</h2>
    <div id="failures"></div>
  </div>
  <div class="card">
    <h2>ðŸ“… Activity Heatmap</h2>
    <div id="heatmap" class="heatmap"></div>
  </div>
  <div class="card">
    <h2>ðŸ§  Insights</h2>
    <ul id="insightsList"></ul>
  </div>
</section>
</main>
</div>
<div id="toast" class="toast"></div>
<script src="app.js"></script>
</body>
</html>
